				</span>

				</div>

                <div class="wrap-input100 validate-input">
                    <label class="label-input100" for="email">Número de Teléfono</label>
                    <input id="phone" class="input100" type="text" name="phone" placeholder="Número de Teléfono">
                    <span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "Un Correo electrónico valido: ex@abc.xyz">
					<label class="label-input100" for="email">Correo electrónico</label>
					<input id="email" class="input100" type="text" name="email" placeholder="Correo electrónico">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Cantón y Provincia en donde vivís actualmente">
					<label class="label-input100" for="email">Cantón y Provincia en donde vivís actualmente</label>
					<input id="province_canton" class="input100" type="text" name="province_canton" placeholder="Cantón y Provincia en donde vivís actualmente">

				</div>
				
				<div class="wrap-input100 validate-input" data-validate = "Cantón y Provincia en donde vive tu mamá actualmente:">

					<input id="mother_province" class="input100" type="text" name="mother_province" placeholder="Cantón y Provincia en donde vive tu mamá actualmente:">
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<label class="label-input100" for="message">¿Porqué no podés pasar con ella en su día?</label>
					<textarea id="message" class="input100" name="message" placeholder="¿Porqué no podés pasar con ella en su día?"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Enviar
					</button>
				</div>

				<div class="container-contact100-form-btn">
					<small class="wp_message"></small>
				</div>

				<div class="contact100-form-social flex-c-m">
					<a href="#" class="contact100-form-social-item flex-c-m bg1 m-r-5">
						<i class="fa fa-facebook-f" aria-hidden="true"></i>
					</a>

					</a>
